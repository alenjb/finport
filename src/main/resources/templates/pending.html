<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>미체결 요청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>🕗 미체결 요청</h2>
<p th:if="${user != null}" class="text-muted">[ 사용자: <span th:text="${user.name}"></span> ]</p>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>종목</th>
        <th>종류</th>
        <th>수량</th>
        <th>가격</th>
        <th>일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${pending}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.stock.name}"></td>
        <td th:text="${r.type}"></td>
        <td th:text="${r.quantity}"></td>
        <td th:text="${r.price}"></td>
        <td th:text="${#temporals.format(r.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
