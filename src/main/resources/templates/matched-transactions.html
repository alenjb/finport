<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matched Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>체결된 거래 내역</h2>
    <table class="table table-bordered">
        <thead>
        <tr><th>ID</th><th>계약 ID</th><th>유형</th><th>수량</th><th>체결 시간</th></tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${tx.id}"></td>
            <td th:text="${tx.contract.id}"></td>
            <td th:text="${tx.type}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${#temporals.format(tx.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/stock" class="btn btn-outline-secondary">← 거래로 돌아가기</a>
</div>
</body>
</html>
