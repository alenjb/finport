<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>미체결 주문 내역</h2>
    <h4 class="mt-4">매수 대기</h4>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Contract ID</th><th>수량</th><th>가격</th></tr></thead>
        <tbody>
        <tr th:each="order : ${buyOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.contractId}"></td>
            <td th:text="${order.amount}"></td>
            <td th:text="${order.price}"></td>
        </tr>
        </tbody>
    </table>

    <h4 class="mt-4">매도 대기</h4>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Contract ID</th><th>수량</th><th>가격</th></tr></thead>
        <tbody>
        <tr th:each="order : ${sellOrders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.contractId}"></td>
            <td th:text="${order.amount}"></td>
            <td th:text="${order.price}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/stock" class="btn btn-outline-secondary">← 거래로 돌아가기</a>
</div>
</body>
</html>
