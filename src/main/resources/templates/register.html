<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" /></head>
<body class="container mt-5">
<h2>회원가입</h2>
<form th:action="@{/auth/register}" method="post">
    <div class="mb-3"><input name="name" class="form-control" placeholder="이름" required></div>
    <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="비밀번호" required></div>
    <button class="btn btn-success">회원가입</button>
</form>
<p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
<p th:if="${message}" class="text-success mt-3" th:text="${message}"></p>
</body>
</html>
