<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>체결 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>📋 체결 내역</h2>
<p th:if="${user != null}" class="text-muted">[ 사용자: <span th:text="${user.name}"></span> ]</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>종목</th>
        <th>수량</th>
        <th>가격</th>
        <th>매수자</th>
        <th>매도자</th>
        <th>일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${agreements}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.stock.name}"></td>
        <td th:text="${a.quantity}"></td>
        <td th:text="${a.price}"></td>
        <td th:text="${a.buyer.name}"></td>
        <td th:text="${a.seller.name}"></td>
        <td th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
